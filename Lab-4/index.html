<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first HTML form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1>my first HTML form</h1>
    <form action="https://httpbin.org/get" method="GET">
        <p>
            <label for="user-name">name:</label>
            <input type="text" id="user-name" name="user_name">
        </p>
        <p>
            <label for="birth-date">birth date:</label>
            <input type="date" id="birth-date" name="birth-date">
        </p>
        <p>
            <label>email:
                <input type="email" name="email-address">
            </label>
        </p>
        <fieldset>
            <legend>my nationality</legend>
            <div>
                <input type="radio" id="ukrainian" name="nationality" value="ukrainian">
                <label for="ukrainian">ukrainian</label>
            </div>
            <div>
                <input type="radio" id="polish" name="nationality" value="polish">
                <label for="polish">polish</label>
            </div>
            <div>
                <input type="radio" id="other" name="nationality" value="other">
                <label for="other">other</label>
            </div>
        </fieldset>
        <fieldset>
            <legend id="drinks">your favorite drinks?</legend>
            <div>
                <input type="checkbox" id="zhyvchyk" name="drinks" value="zhyvchyk">
                <label for="zhyvchyk">zhyvchyk</label>
            </div>
            <div>
                <input type="checkbox" id="tea" name="drinks" value="tea">
                <label for="tea">tea</label>
            </div>
            <div>
                <input type="checkbox" id="cola" name="drinks" value="cola">
                <label for="cola">cola</label>
            </div>
            <div>
                <input type="checkbox"id="water" name="drinks" value="water">
                <label for="water">water</label>
            </div>
        </fieldset>
        <p id="message">
            <label for="message">message:</label><br>
            <textarea id="message" name="user_message" rows="4" cols="30"></textarea>
        </p>
        <p>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </p>
    </form>
    <picture>
        <source media="(max-width: 468px)" srcset="https://fastly.picsum.photos/id/779/200/300.jpg?hmac=DmFN06G0c1N5TAbj2O9YljZ0Vr8VWOZ4lPjLG8oAf8o">
        <source media="(min-width: 469px)" srcset="https://fastly.picsum.photos/id/765/300/200.jpg?hmac=pcN03ZLIjLtQCtIVAUmaTgstPBm3ExfMYA947X3Y588">
        <img alt="random image" style="width:100%;">
    </picture>
</body>
</html>
